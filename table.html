<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html table</title>

  <style>
    table{border-collapse: collapse;}
    td, th{border: 1px solid blue;
    padding: 5px 10px;}
    caption{text-align: center;}
  </style>
</head>
<body>
  
  <h1>html table</h1>
  <caption>Employee Salary</caption>
<table>
  <thead>
<tr>
  <th>NO.</th>
  <th>Name</th>
  <th>Company</th>
  <th>Salary</th>
</tr>
  </thead>
  <tbody>
<tr>
  <td>1</td>
  <td>Bill Gates</td>
  <td>Microsoft</td>
  <td>$1000</td>
</tr>
<tr>
  <td>2</td>
  <td>steve jobs</td>
  <td>Apple</td>
  <td>$1200</td>
</tr>
<tr>
  <td>3</td>
  <td>larry page</td>
  <td>google</td>
  <td>$1300</td>
</tr>
<tr>
  <td>4</td>
  <td>mark Zuku</td>
  <td>facebook</td>
  <td>$1100</td>
</tr>
  </tbody>
  <tfoot>
<tr>
  <td colspan="4">Total Employee</td>
</tr>
  </tfoot>
</table>

<ul>
  <li>table Tag</li>
  <li>Table Head: thead</li>
  <li>table body: tbody</li>
  <li>table footer: tfoot</li>
  <li>table raw: tr</li>


</body>
</html>
